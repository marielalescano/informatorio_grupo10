{% extends 'base.html' %}
{% load static %}

{% block contenido %}

    <section class="u-align-center u-clearfix u-section-8" id="sec-114f">
      <div class="u-clearfix u-sheet u-sheet-1"><span class="u-icon u-icon-circle u-spacing-10 u-white u-icon-1"></svg>
              <center><img src="{% static 'img/login.png' %}" width="40" height="40"></center>  
                
              </span>
        <h2 class="u-text u-text-default u-text-1">Identificarse</h2>
        <div class="u-expanded-width-xs u-form u-login-control u-form-1">
          <form action="#" method="POST" <class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            {% csrf_token %}

            {{form.errors}}

            <div class="u-form-group u-form-name">
              <label for="username-a30d" class="u-label">Username *</label>
              <input type="text" placeholder="Enter your Username" id="username-a30d" name="username" class="u-grey-5 u-input u-input-rectangle u-input-1" required="">
            </div>
            <div class="u-form-group u-form-password">
              <label for="password-a30d" class="u-label">Password *</label>
              <input type="password" placeholder="Enter your Password" id="password-a30d" name="password" class="u-grey-5 u-input u-input-rectangle u-input-2" required="">
            </div>

            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="u-black u-border-none u-btn u-btn-submit u-button-style u-hover-palette-1-dark-1 u-btn-1">Login</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
        <a href="#" class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-login-control u-login-forgot-password u-none u-text-palette-1-base u-btn-2">Olvidaste tu contraseña?</a>
        <a href={% url 'usuarios:registro' %} class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-button-style u-login-control u-login-create-account u-none u-text-palette-1-base u-btn-3">Todavía no tienes cuenta?</a>
      </div>
    </section>




{% endblock contenido %}
