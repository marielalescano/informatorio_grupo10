{% extends 'base.html' %}
{% load static %}
{% block contenido %}




  <section class="u-clearfix u-section-7" id="sec-3558">   

     <center> <p>Bienvenido <strong>{{user.username}} </strong>aquí puedes editar tu Perfil</p></center>
      <div class="u-clearfix u-sheet u-sheet-1"><span class="u-icon u-icon-circle u-icon-1"></svg></span>
          
    <center><img src="{% static 'img/perfil.png' %}" width="45" height="45"> </center>       

<h1 class="u-align-center-xs u-custom-font u-font-lato u-text u-text-black u-text-default u-title u-text-1">Perfil de {{ user.username}}</h1>
        <div class="u-form u-form-1">
          <form  method="POST" enctype="multipart/form-data">{% csrf_token %} <class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            {% csrf_token %}
             

              <div class="u-form-group u-form-group-1">
              <label for="user" class="u-form-control-hidden u-label"></label>
              <input type="hidden" value="{{user.username}}" placeholder="" id="text-3d10" name="user" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-group-1">
              <label for="website" class="u-form-control-hidden u-label"></label>
              <input type="text" placeholder="Website" id="text-3d10" name="website" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <br>
                <div class="u-form-group u-form-name">
              <label for="photo" class="u-form-control-hidden u-label"></label>
              <input type="file" placeholder="Imágen de perfil" id="name-8389" name="photo" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <br>
           <br>
         <class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            <div class="u-align-center u-form-group u-form-submit">
              <a  class="u-black u-border-none u-btn u-btn-submit u-button-style u-hover-palette-1-dark-1 u-btn-1">Completar Perfil</a>
              <input type="submit"  value="submit" class="u-form-control-hidden">
            </div>
          </form>
        </div>
      </div>
</section>


{% endblock contenido %}
